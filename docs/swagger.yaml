basePath: /
definitions:
  domain.ShortUrlRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  domain.UrlMapping:
    properties:
      long_url:
        type: string
      short_url:
        type: string
    required:
    - long_url
    - short_url
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /{shorted_url}:
    get:
      consumes:
      - application/json
      description: Takes a short URL and redirects to the original long URL
      parameters:
      - description: Shortened URL
        in: path
        name: shorted_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "301":
          description: Redirects to the original URL
      summary: Redirect to Long URL
      tags:
      - URL
  /shorten:
    post:
      consumes:
      - application/json
      description: Takes a long URL and returns a shortened version
      parameters:
      - description: URL to shorten
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ShortUrlRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UrlMapping'
      summary: Shorten a URL
      tags:
      - URL
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
